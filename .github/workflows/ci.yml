name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go fmt (check)
        run: |
          set -euo pipefail
          test -z "$(gofmt -l .)"

      - name: No Public IPs (check)
        run: |
          set -euo pipefail
          bash scripts/check-no-public-ips.sh

      - name: Go test
        run: |
          set -euo pipefail
          go test ./...
